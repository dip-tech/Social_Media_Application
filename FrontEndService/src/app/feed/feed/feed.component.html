<div id="mainContainer">
  <div class="row" id="feedRow">
    <div class="col" id="colProfile">

    </div>
    <div class="col-5" id="feedCol">
      <app-add-post></app-add-post>
      <hr>

      <div *ngFor="let feedData of feedlist" class="card bg-light mb-3" style="border: none;">
        <div class="card-body d-inline">
          <table class="table table-borderless bg-light">
            <tbody>
              <tr>
                <td class="bg-light" style="width:60px;height:60px;"><img src="{{feedData.userdetails.profile_PHOTO}}"
                    for="formGroupExampleInput2" class="form-label"
                    style="height:50px;width:50px;border-radius:80px;object-fit:scale-down;"></td>
                <td class="bg-light">
                  <p style="font-size: small;margin:auto;line-height:1;">
                    <b>{{feedData.userdetails.first_NAME}}&nbsp;{{feedData.userdetails.last_NAME}}</b> <br><small
                      style="font-size: x-small;">{{feedData.userdetails.info}}</small>
                  </p>

                </td>
              </tr>
            </tbody>
          </table>


          <p class="card-text">{{feedData.feed.feed_DESCRIPTION}}</p>
          <img src="{{feedData.feed.feed_IMAGE_PATH}}">
          
        </div>
      </div>

    </div>
    <div class="col" id="colConnection">

    </div>
  </div>
</div>
